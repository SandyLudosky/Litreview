{% extends 'base.html' %}
{% block content %}
<div class="form form__ticket">
    <h2>Modifier le ticket</h2>
    <form method="post" style="width: 80%;">
        {{ edit_form.as_p }}
        {% csrf_token %}
        <button class="btn" type="submit">Sauvegarder</button>
    </form>
    <hr />
    <h3>Supprimer le ticket ?</h3>
    <form method="post" style="width: 80%;">
        {{ delete_form }}
        {% csrf_token %}
        <button class="btn" type="submit">Supprimer</button>
        <a class="btn" href="{% url 'posts:home' %}">Annuler</a>
    </form>
</div>
{% endblock content %}
