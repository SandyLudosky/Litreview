<div class="card"
    style="padding: 0.2rem 1rem 1rem 1rem; margin: 2rem 0; border: 1px solid #000; border-radius: 4px; width: 70%;">
    <div style="display: flex; justify-content: space-between; padding: 0 0.1rem">
        <p>{{ review.user }} a publi√© une critique</p>
        <p>{{ review.time_created }}</p>
    </div>

    <p>Ticket - {{ ticket.user }}</p>
    {% if ticket.description|length > 0 %}
    <p class="description">{{ ticket.description }}</p>
    {% endif %}

    <div style="border: 1px solid #000; padding: 1rem">
        <h3>{{ ticket.title }}</h3>
        <div class="photo-description">
            {% if ticket.image %}
            <p>
                <img class="photo" src="{{ ticket.image.url }}">
            </p>
            {% endif %}

        </div>
    </div>
</div>
